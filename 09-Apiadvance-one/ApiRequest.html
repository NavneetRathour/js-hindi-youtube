<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.

</body>
<script>

    const requesturl = 'https://api.github.com/users/Navneetrathour'     // =. my github Api 
    const xhr = new XMLHttpRequest();                                     // => send request
    xhr.open('GET',requesturl)                                            // => 

    xhr.onreadystatechange = function (){                                 // => check state of api
         console.log(xhr.readyState);
         if(xhr.readyState === 4){                                           // check abov of stage four
             const data = JSON.parse(this.responseText);                     // => convert string to json
             console.log(typeof data);                                       // => check type of
             console.log(data.login);                                        // check id or name
             console.log(data.name);
               console.log(data.id);           
         }
    }
    
    xhr.send()
  

    
</script>
</html>
